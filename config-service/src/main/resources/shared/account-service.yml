security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: ${ACCOUNT_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/auth-service/oauth/token
      grant-type: client_credentials
      scope: server

mongodb:
  host: localhost
  database: test
  port: 27017

server:
  context-path: /account-service
  port: 6000

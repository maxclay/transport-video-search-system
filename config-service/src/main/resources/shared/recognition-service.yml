security:
  oauth2:
    client:
      clientId: recognition-service
      clientSecret: ${RECOGNITION_SERVICE_PASSWORD}
      accessTokenUri: http://localhost:5000/auth-service/oauth/token
      grant-type: client_credentials
      scope: server

server:
  context-path: /recognition-service
  port: 7000

multipart:
  maxFileSize: 1024MB
  maxRequestSize: 2048MB

alpr:
  country: eu
  config: /etc/openalpr/openalpr.conf
  runtime: /usr/share/openalpr/runtime_data

files:
  upload:
    tasksFilesPath: ${TASK_FILES_DIRECTORY}
    suspiciousPicturesPath: ${SUSPICIOUS_MATCHES_DIRECTORY}

mongodb:
  host: localhost
  database: test
  port: 27017
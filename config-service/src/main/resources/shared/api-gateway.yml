hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 80000

ribbon:
  ReadTimeout: 80000
  ConnectTimeout: 80000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 80000
    socket-timeout-millis: 80000

  routes:
    auth-service:
        path: /auth-service/**
        url: http://localhost:5000
        stripPrefix: false
        sensitiveHeaders:
    account-service:
            path: /account-service/**
            serviceId: account-service
            stripPrefix: false
            sensitiveHeaders:
    recognition-service:
            path: /recognition-service/**
            serviceId: recognition-service
            stripPrefix: false
            sensitiveHeaders:
    number-plate-service:
                path: /number-plate-service/**
                serviceId: number-plate-service
                stripPrefix: false
                sensitiveHeaders:

multipart:
  maxFileSize: 1024MB
  maxRequestSize: 2048MB

server:
  port: 4000

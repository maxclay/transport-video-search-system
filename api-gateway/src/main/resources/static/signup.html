<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity3">
<head>
    <title>Transport Video Search System</title>
    <!-- Bootstrap Core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- MetisMenu CSS -->
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet"></link>

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"></link>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please fill the following fields</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">
                                    Username:
                                </label>
                                <input id="username" class="form-control" placeholder="Your name" name="username" autofocus="true"></input>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email:
                                </label>
                                <input id="email" class="form-control" placeholder="E-mail" name="email" type="email"></input>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password:
                                </label>
                                <input id="password" class="form-control" name="password" type="password" value=""></input>
                            </div>
                            <div class="form-group">
                                <label for="repeat_password">
                                    Repeat password:
                                </label>
                                <input id="repeat_password" class="form-control" name="repeat_password" type="password" value=""></input>
                            </div>
                            <button id="sign_up_btn" class="btn btn-lg btn-success btn-block" type="button">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{/js/script.js}"></script>

<!-- Registration JavaScript -->
<script th:src="@{/js/registration.js}"></script>

</body>

</html>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please fill the following fields</h3>
                </div>
                <div class="panel-body">
                    <form role="form" (submit)="registerUser($event, username.value, email.value, password.value, repeat_password.value)">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">
                                    Username:
                                </label>
                                <input id="username" class="form-control" placeholder="Your name" name="username" #username autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email:
                                </label>
                                <input id="email" class="form-control" placeholder="E-mail" name="email" #email type="email"/>
                            </div>
                            <div class="form-group">
                                <label for="password">
                                    Password:
                                </label>
                                <input id="password" class="form-control" name="password" type="password" #password value=""/>
                            </div>
                            <div class="form-group">
                                <label for="repeat_password">
                                    Repeat password:
                                </label>
                                <input id="repeat_password" class="form-control" name="repeat_password" #repeat_password type="password" value=""/>
                            </div>
                            <button id="sign_up_btn" class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
